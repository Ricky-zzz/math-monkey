<div x-show="showLevelUp" style="display: none;"
    class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm"
    x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">

    <div class="relative bg-base-100 w-full max-w-md rounded-3xl p-8 text-center shadow-2xl border-4 border-warning overflow-hidden transform"
        x-transition:enter="transition cubic-bezier(0.175, 0.885, 0.32, 1.275) duration-500"
        x-transition:enter-start="scale-0 rotate-12" x-transition:enter-end="scale-100 rotate-0">

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] -z-10 opacity-20">
            <svg viewBox="0 0 200 200" class="animate-spin-slow w-full h-full text-warning fill-current">
                <path d="M100 0 L110 90 L200 100 L110 110 L100 200 L90 110 L0 100 L90 90 Z" />
                <path d="M100 20 L120 80 L180 100 L120 120 L100 180 L80 120 L20 100 L80 80 Z"
                    transform="rotate(45 100 100)" />
            </svg>
        </div>

        <div class="mb-4">
            <div class="text-7xl mb-2 animate-bounce">‚≠ê</div>
            <h2
                class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary drop-shadow-sm">
                LEVEL UP!
            </h2>
        </div>

        <div class="py-6">
            <p class="text-gray-500 font-bold uppercase tracking-widest text-sm">You reached Level</p>
            <div class="text-[8rem] font-black text-warning leading-none drop-shadow-lg"
                style="text-shadow: 4px 4px 0px rgba(0,0,0,0.1);" x-text="userLevel">
            </div>
        </div>

        <button @click="showLevelUp = false; playSFX('pop')"
            class="btn btn-primary btn-lg w-full text-xl font-black rounded-full shadow-lg border-b-4 border-primary-focus active:border-b-0 active:translate-y-1 transition-all">
            AWESOME!
        </button>

    </div>
</div>
